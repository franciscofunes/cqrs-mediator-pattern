on:
  push:
    branches:
      - 'feature/*'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: diillson/auto-pull-request@latest
        with:
          destination_branch: "develop"
          pr_template: ".github/PULL_REQUEST_TEMPLATE.md"


